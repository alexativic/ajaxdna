<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AJAX DNA</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full Height for HTML and Body */
        html, body {
            height: 100%;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: url('background1.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Header Styling */
        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        /* Navigation Menu Styling */
        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 5px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Main Content Styling */
        .content-box {
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            width: 60%;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .content-box h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #222;
        }

        .content-box p {
            font-size: 18px;
            line-height: 1.8;
            color: #444;
            margin-bottom: 20px;
        }

        .content-box a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .content-box a:hover {
            color: #0097a7;
        }

        /* Circular Profile Picture */
        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border: 4px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }

        /* Footer Styling */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        Contact Us - AJAX DNA
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="about.html">About</a> 
        <a href="index.html">Home</a>
        <a href="product.html">Product</a>
    </nav>

    <!-- Main Content -->
    <div class="content-box">
        <img src="alejandro.png" alt="Alejandro Atienza" class="profile-img">
        <h1>Alejandro Atienza Vicedo</h1>
        <p>Feel free to reach out to me!</p>
        <p><strong>Email:</strong> <a href="mailto:alexativic@gmail.com">alexativic@gmail.com</a></p>
        <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/alejandro-atienza-vicedo" target="_blank">Alejandro Atienza Vicedo</a></p>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 AJAX DNA. All Rights Reserved.
    </footer>
</body>
</html>
