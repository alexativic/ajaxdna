<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1 - Metabolic Network</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full Height for HTML and Body */
        html, body {
            height: 100%;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: url('background1.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Header Styling */
        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        /* Navigation Menu Styling */
        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 5px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Content Box Styling */
        .content-box {
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(20, 20, 20, 0.85);
            border-radius: 12px;
            width: 70%;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input, button {
            font-size: 18px;
            margin-bottom: 15px;
        }

        input {
            width: 70%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        Step 1 - Metabolic Network
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="product.html">Products</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Main Content -->
    <div class="content-box">
        <form id="molecule-form">
            <label for="molecule-name">Molecule Name, THIS SERVICE DEPENDS ON BACKEND IMPLEMENTATION; WE ARE MIGRATING TO AWS TO BE ABLE TO PROVIDE YOU WITH THIS SERVICE; PLEASE CONTACT US FOR ACCESSING THIS SERVICE WHILE WE DO THE ONLINE IMPLEMENTATION:</label>
            <input type="text" id="molecule-name" name="molecule" placeholder="e.g., glc__D_e" required>
            <button type="submit">Submit Details</button>
        </form>
    </div>

    <script>
        document.getElementById("molecule-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            const molecule = document.getElementById("molecule-name").value;

            // Redirect to graph.html with the molecule name as a query parameter
            window.location.href = `graph.html?molecule=${encodeURIComponent(molecule)}`;
        });
    </script>
</body>
</html>
